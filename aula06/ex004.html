<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font: normal 20px arial;
            color: #0000ff;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome:')
        document.write(`olá <sttrong>${nome}</strong>!, Seu nome possui ${nome.length}<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()} e minúsculas, ${nome.toLocaleLowerCase()}<br/>`)
        var salario = window.prompt('Quanto recebe de salário?')
        var reajuste = salario * 0.10
        document.write(`Seu salário terá reajuste de 10%, portanto passará a receber ${reajuste + salario}`)
    </script>
    
</body>
</html>
